Resources:
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - Ref: InstanceIAMRole
  InstanceIAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: EC2
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ec2:*
            Resource: "*"
      - PolicyName: SSM
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ssm:Get*
            - ssm:GetParameter
            Resource: "*"
  BeeServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: Enable HTTP access via port 80 locked down to the load balancer
        + SSH access
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '80'
        ToPort: '80'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp:
          Ref: SSHLocation
  Metadata:
    Type: AWS::EC2::Instance
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          default:
          - BeesInstall
        BeesInstall:
          commands:
            1_cron-file:
              command: "pip install https://github.com/newsapps/beeswithmachineguns/archive/master.zip"
            2_path_update:
              command: "mv /usr/local/bin/bees /usr/local/sbin/bees"
            3_pem_download:
              command: 
                Fn::Join:
                - ''
                - - "echo '"
                  - Ref: BeehivePem
                  - "' > /root/.ssh/beehive.pem"
            4_chmod_pem:
              command: "chmod 400 /root/.ssh/beehive.pem"
        
    Properties:
      
      ImageId:
        Fn::FindInMap:
        - AWSRegionArch2AMI
        - Ref: AWS::Region
        - Fn::FindInMap:
          - AWSInstanceType2Arch
          - Ref: InstanceType
          - Arch
      InstanceType:
        Ref: InstanceType
      IamInstanceProfile:
        Ref: InstanceProfile
      SecurityGroupIds:
      - Ref: BeeServerSecurityGroup
      KeyName:
        Ref: KeyName
      SubnetId: 
        Ref: "PublicSubnet"
      Tags: 
      - Key: "Name"
        Value: "Bees With Machineguns"
      UserData:
        Fn::Base64:
          Fn::Join:
          - ''
          - - "#!/bin/bash\n"
            - "export JAVA_HOME=/usr/lib/jvm/jre\n"
            - "export EC2_HOME=/opt/aws/apitools/ec2\n"
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - Ref: AWS::StackName
            - " -r Metadata --region "
            - Ref: AWS::Region
            - "\n"
